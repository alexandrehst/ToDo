<!DOCTYPE html>

<HTML ng-app="todo">
	<head>
		
		<title>ToDo com Angular</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<style>

			.form-group {
			    text-align: center;
			    padding-bottom: 25px;
			
			}
			#todo {
			    margin: 0 auto;
			    width: 800px;
			}

			a.close {
			  float: right;
			}
			
		</style>
	</head>
	
	<body ng-controller="TodoController as toDo">
		<div class="container">
		    <div class="form-group">
				<h1>To-Do <small>List</small></h1>
				<form role="form" class="form-inline">
					<input type="text" class="form-control" placeholder="Sua tarefa" name="task">
					<input type="text" class="form-control" placeholder="Prioridade" name="task">
					<input type="submit" value="Adicionar" class="btn btn-primary">
				</form>
			</div>
			<table class="table">
				<tr>
					<th style="text-align:center;">Prioridade</th>
					<th>Descricao</th>
					<th></th>
				</tr>
				<tr ng-repeat="item in toDo.itens">
					<td style="text-align:center;">{{item.prioridade}}</td>
					<td>{{item.descricao}}</td>
					<td><a href='#' class='close' aria-hidden='true'>&times;</a></td>
				</tr>
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
	
</HTML>
